<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
  <!-- Login Form -->

  <div id="login" class="bg-white p-10 m-10 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Admin Login</h2>
    <form id="admin-form">
        <div class="mb-4">
            <label for="login-email" class="block text-gray-700">Email</label>
            <input type="email" id="login-email"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                required>
        </div>
        <div class="mb-4">
            <label for="login-password" class="block text-gray-700">Password</label>
            <input type="password" id="login-password"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                required>
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-yellow-400 py-2 rounded"
                id="loginButton">Login</button>
        </div>
    </form>

</div>
  <script>
    document.getElementById('admin-form').addEventListener('submit',function (e){
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const pwd = document.getElementById('login-password').value;

      if(email=='admin@gmail.com'&&pwd=='NikhilAdmin321')
      {
        window.location.href = 'admin-dashboard.html';
      }
      else{
        alert("Authentication Failed ");
      }
    })
  </script>
</body>
</html>
