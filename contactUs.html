<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>

        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="feedback" class="block text-gray-700 font-medium">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400"></textarea>
            </div>


            <div>
                <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>

        document.getElementById('contactForm').addEventListener('submit',async function(e){
      


            const subject = "Feedback From : " + localStorage.getItem('userEmail');
                const body = `<h3>New Feed Back from ${localStorage.getItem('userEmail')}</h3>
                <p>Name : ${document.getElementById("name").value}</p>
                <p>FeedBack : ${document.getElementById("feedback").value}</p>
                `;

                const response = await fetch('https://otp-server-indol.vercel.app/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: 'nikhil.beldar@xaviers.edu.in', subject: subject, body: body })
                });



            alert("Submitted");
            

        })
    </script>

</body>
</html>
