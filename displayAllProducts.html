        // Display Products
        function displayProducts() {
            var productList = document.getElementById('productList');
            firebase.firestore().collection('products').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var product = doc.data();
                    var productId = doc.id; 
                    var productElement = document.createElement('div');
                    productElement.className = 'product bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out m-2 overflow-hidden flex flex-col';
            productElement.innerHTML = `
                <div class="mb-4">
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-44 object-contain rounded-lg">
                </div>
                <div class="flex-grow overflow-auto">
                    <h3 class="text-2xl font-bold mb-2">${product.name}</h3>
                    <p class="text-lg text-gray-800"><span class="font-bold">Price :</span> <span class="font-normal">â‚¹${product.price}</span></p>
                    <p class="text-lg text-gray-800"><span class="font-bold">Quantity Left :</span> <span class="font-normal">${product.quantity}</span></p>
                    <p class="text-lg text-gray-800"><span class="font-bold">Seller's Name :</span> <span class="font-normal">${product.seller}</span></p>
                </div>
                <button class="mt-4 bg-yellow-500 text-white p-3 rounded-lg font-semibold hover:bg-yellow-600 transition-colors duration-300 ease-in-out" onclick="viewProduct('${productId}')">Buy Now</button>
            `;
            productList.appendChild(productElement);
                });
            });
        }
