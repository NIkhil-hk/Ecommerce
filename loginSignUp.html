<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
        <div class="p-6">
            <!-- Tabs -->
            <div class="flex mb-4">
                <button id="loginTab" class="w-1/2 py-2 text-yellow-600 border-b-2 border-yellow-600 focus:outline-none">Login</button>
                <button id="signupTab" class="w-1/2 py-2 text-gray-600 border-b-2 border-transparent focus:outline-none">Signup</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="tab-content">
                <form>
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-gray-700">Email</label>
                        <input type="email" id="loginEmail" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="block text-gray-700">Password</label>
                        <input type="password" id="loginPassword" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Login</button>
                    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" id="showSignup" class="text-yellow-600">Signup</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="tab-content hidden">
                <form>
                    <div class="mb-4">
                        <label for="signupName" class="block text-gray-700">Name</label>
                        <input type="text" id="signupName" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="signupEmail" class="block text-gray-700">Email</label>
                        <input type="email" id="signupEmail" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="signupPassword" class="block text-gray-700">Password</label>
                        <input type="password" id="signupPassword" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Signup</button>
                    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" id="showLogin" class="text-yellow-600">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginTab').addEventListener('click', function() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            this.classList.add('text-yellow-600', 'border-yellow-600');
            document.getElementById('signupTab').classList.remove('text-yellow-600', 'border-yellow-600');
            document.getElementById('signupTab').classList.add('text-gray-600', 'border-transparent');
        });

        document.getElementById('signupTab').addEventListener('click', function() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            this.classList.add('text-yellow-600', 'border-yellow-600');
            document.getElementById('loginTab').classList.remove('text-yellow-600', 'border-yellow-600');
            document.getElementById('loginTab').classList.add('text-gray-600', 'border-transparent');
        });

        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('signupTab').click();
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('loginTab').click();
        });
    </script>
</body>
</html>
