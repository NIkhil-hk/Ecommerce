<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login & Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .theme-yellow {
            background-color: #f6c700;
            color: #1a202c;
        }
        
        .active-tab {
            border-bottom: 2px solid #f6c700;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="theme-yellow shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold">
                    E-commerce
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="hover:text-gray-800">Home</a>
                    <a href="#" class="hover:text-gray-800">Shop</a>
                    <a href="#" class="hover:text-gray-800">Contact</a>
                    <a href="#" class="hover:text-gray-800">About</a>
                </div>
                <div class="hidden md:flex">
                    <a href="loginSignUp.html" class="ml-4 hover:text-gray-800"><button class="hover:bg-red-500 rounded p-2 bg-yellow-500">Login/SignUp</button></a>
                </div>
                <div class="md:hidden">
                    <button id="menu-button" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="menu" class="md:hidden hidden">
            <a href="#" class="block px-4 py-2">Home</a>
            <a href="#" class="block px-4 py-2">Shop</a>
            <a href="#" class="block px-4 py-2">Contact</a>
            <a href="#" class="block px-4 py-2">About</a>
            <a href="#login" class="block px-4 py-2">Login</a>
            <a href="#signup" class="block px-4 py-2">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-center">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md">
                <!-- Tabs -->
                <div class="flex justify-center mb-8 mt-5">
                    <button id="login-tab" class="px-4 py-2 focus:outline-none active-tab">Login</button>
                    <button id="signup-tab" class="px-4 py-2 focus:outline-none">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="login" class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-email" class="block text-gray-700">Email</label>
                            <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="block text-gray-700">Password</label>
                            <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="w-full theme-yellow py-2 rounded">Login</button>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account? <button type="button" id="switch-to-signup" class="text-blue-500 hover:underline focus:outline-none">SignUp</button></p>
                        </div>
                    </form>
                </div>

                <!-- Sign-Up Form -->
                <div id="signup" class="bg-white p-8 rounded-lg shadow-md hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign Up</h2>
                    <form id="signup-form">
                        <div class="mb-4">
                            <label for="signup-name" class="block text-gray-700">Name</label>
                            <input type="text" id="signup-name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-gray-700">Email</label>
                            <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-password" class="block text-gray-700">Password</label>
                            <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="w-full theme-yellow py-2 rounded">Verify Email</button>
                        </div>
                        
                        
                        <div class="text-center">
                            <p>Already have an account? <button type="button" id="switch-to-login" class="text-blue-500 hover:underline focus:outline-none">Login</button></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <dialog id="OtpDialog" class="p-0 rounded-lg shadow-lg w-full max-w-md">
            <div class="p-8 bg-white rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Verify Your Email</h2>
                <form id="verifyOtpForm" class="space-y-4">
                    <input type="number" id="otpInput" placeholder="Enter Otp"
                        class="w-full p-2 border border-gray-300 rounded" required>
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit</button>
                </form>
                <button onclick="closeDialog()" class="mt-4 w-full bg-red-500 text-white p-2 rounded">Cancel</button>
            </div>
        </dialog>
    </div>

    <script>

        var otp=0;
        var emails='';
        var pwds='';
        function setEmailandPwd(e,p)
        {
            emails = e;
            pwds = p;
            
        }

        function openDialog() {
            document.getElementById('OtpDialog').showModal();
        }

        function closeDialog() {
            document.getElementById('OtpDialog').close();
        }

        
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDXeFpHUeA3t8-h_zjQ6780wli8oyZ0hZE",
          authDomain: "ecom-23375.firebaseapp.com",
          databaseURL: "https://ecom-23375-default-rtdb.firebaseio.com",
          projectId: "ecom-23375",
          storageBucket: "ecom-23375.appspot.com",
          messagingSenderId: "79470020815",
          appId: "1:79470020815:web:39272f3397b04e54260fba",
          measurementId: "G-5GK70Z3NZL"
      };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('menu-button').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });

        document.getElementById('login-tab').addEventListener('click', function () {
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('signup').classList.add('hidden');
            document.getElementById('login-tab').classList.add('active-tab');
            document.getElementById('signup-tab').classList.remove('active-tab');
        });

        document.getElementById('signup-tab').addEventListener('click', function () {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('signup').classList.remove('hidden');
            document.getElementById('signup-tab').classList.add('active-tab');
            document.getElementById('login-tab').classList.remove('active-tab');
        });

        document.getElementById('switch-to-signup').addEventListener('click', function () {
            document.getElementById('signup-tab').click();
        });

        document.getElementById('switch-to-login').addEventListener('click', function () {
            document.getElementById('login-tab').click();
        });

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Logged in successfully!');
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });

        document.getElementById('signup-form').addEventListener('submit', async (e)=> {
         
            openDialog();
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            setEmailandPwd(email,password);
            otp = Math.floor(1000 + Math.random() * 9000);
            const subject = "Your Otp For Email Verification is : "+otp;
            const body = `<h3>Your Otp For Email Verification is : ${otp}</h3>`;


          const response = await fetch('https://otp-server-indol.vercel.app/api/send-otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, subject: subject, body: body })
        });

        if (response.ok) {
            alert("Otp got sended successfully to your Email. Check Your Inbox");
        } else {
            alert('Failed to send OTP. Please try again.');
        }
            
            
        });


        document.getElementById('verifyOtpForm').addEventListener('submit',async (e) => {
            e.preventDefault();
            var enteredOtp = document.getElementById('otpInput').value;
            document.getElementById('otpInput').value=null;
            if(enteredOtp == otp)
            {
                auth.createUserWithEmailAndPassword(emails, pwds)
                .then((userCredential) => {
                    alert('Signed up successfully! Login to continue');
                    closeDialog();
                    document.getElementById('login-tab').click();
                    
                })
                .catch((error) => {
                    alert('Sign-up failed: ' + error.message);
                    closeDialog();
                });
            }
            else{
                alert("Invalid Otp");
            }

            
        });
    </script>

</body>
</html>
