<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>

        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>

            <div>
                <label for="feedback" class="block text-gray-700 font-medium">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-400"></textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Rating</label>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" class="text-yellow-500">&#9733;</label>

                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2" class="text-yellow-500">&#9733;</label>

                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3" class="text-yellow-500">&#9733;</label>

                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4" class="text-yellow-500">&#9733;</label>

                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="text-yellow-500">&#9733;</label>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
